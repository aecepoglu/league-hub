schema {
	query: Query
	mutation: Mutation
}

type User {
	email: String!
	phone: String!
}

type Auth {
	user: User!
	token: String!
}

type Sport {
	name: String!
	teamSize: Int!
	createdBy: User!
}

input SportInput {
	name: String!
	teamSize: Int!
}

type Query {
	hello: String!
	login(email: String!, password: String!): Auth!
	whoami(): User
	listSports(): [Sport]
}

type Mutation {
	createSport(in: SportInput!): Sport!
}
